<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="google-site-verification" content="nj1UB2TKbKchhxpRYIO49yjGpsKHK_GvQOJsSNKmevE" />
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="game-container">
    <div class="choice-container">
      <img src="rock-image.png" alt="Rock">
      <button onclick="startGame('rock')">Rock</button>
    </div>
    <div class="choice-container">
      <img src="paper-image.png" alt="Paper">
      <button onclick="startGame('paper')">Paper</button>
    </div>
    <div class="choice-container">
      <img src="scissors-image.png" alt="Scissors">
      <button onclick="startGame('scissors')">Scissors</button>
    </div>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
